<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronometer</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/estyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-display">00:00:00:000</div>
      <div class="buttons">
        <button id="pause-timer">Pausar</button>
        <button id="start-timer">Iniciar</button>
        <button id="reset-timer">Reiniciar</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
